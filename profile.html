    <title>Profile</title>
	
	<style media="screen">		
		#uploader{
			-webkit-apperence:none;
			apperence:none;
			width:300px;
			margin-bottom:10px;
		}	

		.btn-file {
			position: relative;
			overflow: hidden;
		}
		.btn-file input[type=file] {
			position: absolute;
			top: 0;
			right: 0;
			min-width: 100%;
			min-height: 100%;
			font-size: 100px;
			text-align: right;
			filter: alpha(opacity=0);
			opacity: 0;
			outline: none;
			background: white;
			cursor: inherit;
			display: block;
		}
	</style>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading" >Profile</h2>
        <h3>User name</h3>
        <input type="email" id="inputUser" class="form-control" placeholder="User name" required >
        <h3>Upload photo</h3>
        <img id="ph" class="hide" uid="0" width="300px" height="250px">
		<progress value="0" max="100" id="uploader" > 0% </progress>
		<input class="btn btn-lg btn-primary btn-block" type="file" value="upload" ></input>
		<span class="btn btn-default btn-file btn-lg btn-block">
			Browse <input type="file" id="file">
		</span>
		<br>
        <a class="btn btn-lg btn-success btn-block" role="button" id="submit">submit</a>		
      </form>
